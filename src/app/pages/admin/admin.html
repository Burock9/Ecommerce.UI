<!-- Dashboard Content Only -->
<div class="dashboard-content">
  <!-- Page Header -->
  <header class="page-header">
    <div class="header-content">
      <div class="header-left">
        <h1>Dashboard</h1>
        <p>Admin panel ana sayfası</p>
      </div>
      <div class="header-right">
        <small>Son güncelleme: {{ getCurrentDate() }}</small>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-section">
    <div class="spinner-border text-primary"></div>
    <p>İstatistikler yükleniyor...</p>
  </div>

  <!-- Dashboard Stats -->
  <section class="stats-grid" *ngIf="!loading">
    <div class="stat-card" (click)="navigateToProducts()">
      <div class="stat-icon bg-primary">
        <i class="fas fa-box"></i>
      </div>
      <div class="stat-info">
        <h3>{{ stats.totalProducts }}</h3>
        <p>Toplam Ürün</p>
      </div>
      <i class="fas fa-arrow-right"></i>
    </div>
    
    <div class="stat-card" (click)="navigateToCategories()">
      <div class="stat-icon bg-success">
        <i class="fas fa-tags"></i>
      </div>
      <div class="stat-info">
        <h3>{{ stats.totalCategories }}</h3>
        <p>Toplam Kategori</p>
      </div>
      <i class="fas fa-arrow-right"></i>
    </div>
    
    <div class="stat-card" (click)="navigateToUsers()">
      <div class="stat-icon bg-info">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-info">
        <h3>{{ stats.totalUsers }}</h3>
        <p>Toplam Kullanıcı</p>
      </div>
      <i class="fas fa-arrow-right"></i>
    </div>

    <div class="stat-card" (click)="navigateToProducts()">
      <div class="stat-icon bg-warning">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <div class="stat-info">
        <h3>{{ stats.outOfStockProducts }}</h3>
        <p>Stokta Olmayan</p>
      </div>
      <i class="fas fa-arrow-right"></i>
    </div>
  </section>

  <!-- Quick Actions -->
  <section class="quick-actions">
    <div class="section-card">
      <div class="section-header">
        <h5><i class="fas fa-bolt"></i>Hızlı İşlemler</h5>
      </div>
      <div class="actions-grid">
        <button (click)="onAddProduct()" class="action-button primary">
          <i class="fas fa-plus"></i>Yeni Ürün Ekle
        </button>
        <button (click)="onAddCategory()" class="action-button success">
          <i class="fas fa-plus"></i>Yeni Kategori Ekle
        </button>
        <button (click)="onViewProducts()" class="action-button info">
          <i class="fas fa-list"></i>Ürünleri Görüntüle
        </button>
      </div>
    </div>
  </section>
</div>
