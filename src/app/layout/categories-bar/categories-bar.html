<div class="modern-categories-bar">
  <div class="container-fluid px-4">
    <div class="categories-container">
      
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center py-3">
        <div class="spinner-border spinner-border-sm text-primary" role="status">
          <span class="visually-hidden">Kategoriler yükleniyor...</span>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="alert alert-warning py-2 mb-0" role="alert">
        <small>{{ error }} - Varsayılan kategoriler gösteriliyor.</small>
      </div>

      <!-- Categories Showcase -->
      <div class="categories-showcase" *ngIf="!loading">
        <div 
          class="category-item" 
          *ngFor="let category of categories; let i = index; trackBy: trackByCategory"
          [class.active]="isActiveCategory(category.id)"
          [routerLink]="['/categories', category.id]">
          <div class="category-icon">{{ getCategoryIcon(category.name) }}</div>
          <span class="category-name">{{ category.name }}</span>
          <div class="category-indicator" *ngIf="isActiveCategory(category.id)"></div>
        </div>
      </div>
