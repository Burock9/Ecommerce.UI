<!-- Admin Layout - Header ve Footer Olmayan Temiz Layout -->
<div class="admin-layout" *ngIf="isAdmin()">
  
  <!-- Admin Sidebar -->
  <aside class="admin-sidebar" [class.collapsed]="sidebarCollapsed">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="brand" *ngIf="!sidebarCollapsed">
        <i class="fas fa-cog"></i>
        <span>Admin Panel</span>
      </div>
      <button class="sidebar-toggle" (click)="toggleSidebar()">
        <i class="fas" [class.fa-times]="!sidebarCollapsed" [class.fa-bars]="sidebarCollapsed"></i>
      </button>
    </div>
    
    <!-- Admin Info -->
    <div class="admin-info" *ngIf="!sidebarCollapsed">
      <div class="admin-profile">
        <div class="avatar-circle">
          <i class="fas fa-user-shield"></i>
        </div>
        <div class="admin-details">
          <h6>{{ currentUser?.username }}</h6>
          <small>Administrator</small>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="/admin" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="navigateToDashboard()"
             title="Dashboard">
            <i class="fas fa-chart-bar"></i>
            <span *ngIf="!sidebarCollapsed">Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/products" 
             routerLinkActive="active"
             (click)="navigateToProducts()"
             title="Ürünler">
            <i class="fas fa-box"></i>
            <span *ngIf="!sidebarCollapsed">Ürünler</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/categories" 
             routerLinkActive="active"
             (click)="navigateToCategories()"
             title="Kategoriler">
            <i class="fas fa-tags"></i>
            <span *ngIf="!sidebarCollapsed">Kategoriler</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" 
             routerLinkActive="active"
             (click)="navigateToUsers()"
             title="Kullanıcılar">
            <i class="fas fa-users"></i>
            <span *ngIf="!sidebarCollapsed">Kullanıcılar</span>
          </a>
        </li>
        
        <!-- Divider -->
        <li class="divider"></li>
        
        <!-- Site Dön -->
        <li>
          <a (click)="navigateToHome()" title="Siteye Dön" style="cursor: pointer;">
            <i class="fas fa-home"></i>
            <span *ngIf="!sidebarCollapsed">Siteye Dön</span>
          </a>
        </li>
        
        <!-- Logout -->
        <li>
          <a (click)="logout()" class="logout-btn" title="Çıkış Yap" style="cursor: pointer;">
            <i class="fas fa-sign-out-alt"></i>
            <span *ngIf="!sidebarCollapsed">Çıkış Yap</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Admin Main Content -->
  <main class="admin-main" [class.expanded]="sidebarCollapsed">
    <!-- Content Wrapper -->
    <div class="content-wrapper">
      <!-- Router Outlet - Admin sayfaları burada gösterilecek -->
      <router-outlet></router-outlet>
    </div>
  </main>

</div>

<!-- Access Denied - Admin değilse -->
<div class="access-denied" *ngIf="!isAdmin()">
  <div class="denied-content">
    <i class="fas fa-shield-alt"></i>
    <h2>Erişim Reddedildi</h2>
    <p>Bu sayfaya erişim için admin yetkisi gereklidir.</p>
    <button routerLink="/" class="back-button">
      <i class="fas fa-home"></i>
      <span>Anasayfaya Dön</span>
    </button>
  </div>
</div>
